<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Rock Paper Scissors</title>
    <script src ="game-func.js" async></script>
    <link rel="stylesheet" href="style.css">
    <link rel = "stylesheet" href= "https://fonts.googleapis.com/css?family=Gloria+Hallelujah">
</head>
<body>
    <h1>Rock Paper Scissors</h1>
    <h2>First to 5 Wins!</h2>
    <div class="buttons">
        <button class="btn" id="rock"><img src="images/rock.png" alt="rock image"/></button>
        <button class="btn" id="paper"><img src="images/paper.png" alt="paper image"/></button>
        <button class="btn" id="scissors"><img src="images/scissors.png" alt="scissors image"/></button>
    </div>
    <div class="text-line">
    <p class="text" id="player-score">Player Score:</p>
    <p class="text" id="comp-score">Computer Score:</p>
    </div>
    <div>
        <p class="text" id="output">May the Best Person Win!</p>
    </div>
    <footer>Made by: <img id="gh-logo" src="images/githublogo.png" alt="github logo"/><a href=https://github.com/parkercon> Parker Conrad</a></footer>
</body>
</html>
